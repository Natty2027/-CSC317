<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>iOS style Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
        <button class="btn gray" data-action="clear">AC</button>
        <button class="btn gray" data-action="sign">+/-</button>
        <button class="btn gray" data-action="percent">%</button>
        <button class="btn orange" data-action="operator" data-value="/">&#247;</button>

        <button class="btn dark" data-value="7">7</button>
        <button class="btn dark" data-value="8">8</button>
        <button class="btn dark" data-value="9">9</button>
        <button class="btn orange" data-action="operator" data-value="*">&#215;</button>

        <button class="btn dark" data-value="4">4</button>
        <button class="btn dark" data-value="5">5</button>
        <button class="btn dark" data-value="6">6</button>
        <button class="btn orange" data-action="operator" data-value="-">-</button>

        <button class="btn dark" data-value="1">1</button>
        <button class="btn dark" data-value="2">2</button>
        <button class="btn dark" data-value="3">3</button>
        <button class="btn orange" data-action="operator" data-value="+">+</button>

        <button class="btn dark wide" data-value="0">0</button>
        <button class="btn dark" data-value=".">.</button>
        <button class="btn orange" data-action="equals">=</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
